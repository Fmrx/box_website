<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>网站盲盒 - 惊喜随机开启</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">网站盲盒</h1>
            <p class="slogan">点击按钮，随机跳转到有趣的网站</p>
        </header>
        
        <main>
            <div class="button-container">
                <button id="bored-button" class="pulse">
                    <i class="fa fa-rocket"></i>
                    <span>立即拆盲盒</span>
                </button>
            </div>
            
            
        </main>
        
        <div class="ad-container">
            <!-- 广告位 - 顶部横幅 -->

                <!-- Google AdSense横幅广告 -->
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-3191967139534902"
                    data-ad-slot="7373596122"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
        

    </div>
    
    <!-- 浮动广告位已移除 -->
